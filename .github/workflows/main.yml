name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  push_to_registry:

    runs-on: ubuntu-latest
    env: 
      toplevel: ghcr.io
      repository: $(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')
      imagename: ribiosmath
      
    steps:
        - name: Check out the repository
          uses: actions/checkout@v2
          
        - name: Login to the GitHub Container Registry
          run:  echo ${{ secrets.GITHUB_TOKEN }} | docker login {{ env.TOPLEVEL }} -u ${{ github.actor }} --password-stdin
          
        - name: Build the Docker image
          run: |
                docker build -t ${{toplevel}}/${{repository}}/${{imagename}} . 
               
        - name: Push the Docker image to the registry
          run: |
                docker push ${{toplevel}}/${{repository}}/${{imagename}}:${{ github.sha }} 
                docker push ${{toplevel}}/${{repository}}/${{imagename}}:latest
